<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="JS/script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="cardContainer">
        <h2>text text question text</h2>
        <button type="button" class="answerButton" data-js="answer-button">
          click to show answer
        </button>
        <div class="answerText" data-js="answer-text" hidden>
          answer text goes here
        </div>
        <div class="tags">
          <p class="singletag">#html</p>
          <p class="singletag">#flexbox</p>
          <p class="singletag">#css</p>
        </div>
        <div class="bookmarkContainer">
          <button
            type="button"
            class="bookmarkButton"
            data-js="bookmark-button"
          ></button>
        </div>
      </section>
    </main>

    <footer>
      <nav class="footer">
        <a href="index.html"
          ><img src="Pictures/home.png" alt="go to homepage" class="navitem"
        /></a>
        <a href="bokmarks.html"
          ><img
            src="Pictures/blackbookmark.png"
            alt="go to bookmarks"
            class="navitem active"
        /></a>
        <a href="form.html"
          ><img src="Pictures/form.png" alt="go to form" class="navitem"
        /></a>
        <a href="profile.html"
          ><img src="Pictures/user.png" alt="go to profile" class="navitem"
        /></a>
      </nav>
    </footer>
  </body>
</html>
