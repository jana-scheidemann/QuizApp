          click to show answer
        </button>
        <p hidden class="answerText" data-js="hiddenAnswer">
          answer text goes here
        </p>
        <div class="tags">
          <p class="singletag">#html</p>
          <p class="singletag">#flexbox</p>
          <p class="singletag">#css</p>
        </div>
        <div class="bookmark-container">
          <button
            type="button"
            class="bookmarkButton"
            data-js="bookmark-button"
          >
            <img
              class="bookmark"
              src="Pictures/white bookmark.png"
